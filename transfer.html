<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/form.css" />
  </head>
  <body>
    <header class="header">
      <div class="nav">
        <div class="firstnav header-child">
          <h1>Bank of Lincoln</h1>
        </div>
        <div class="secondnav header-child">
          <i class="fas fa-user-circle"></i>
        </div>
      </div>
    </header>
    <div class="content">
      <div class="form">
        <form action="">
          <div class="form-element">
            <label for="">PayeeName</label><br />
            <input type="text" class="form-label" />
          </div>
          <div class="form-element">
            <label for="">Payee Username</label><br />
            <input type="text" class="form-label" />
          </div>
          <div class="form-element">
            <label for="">Payee Email id</label><br />
            <input type="text" class="form-label" />
          </div>
          <div class="form-element">
            <label for="">Amount to transfer</label><br />
            <input type="number" class="form-label" />
          </div>
          <input type="button" value="Transfer" class="button button1" />
          <a href="./index.html" class="button button2">Home</a>
        </form>
      </div>
    </div>
  </body>
</html>
